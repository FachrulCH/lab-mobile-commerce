<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.4.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.4.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.4.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
  </head>
  <title>NaikGunung.com</title>
  <body>
    <!-- Start of first page: #home -->
    <div data-role="page" id="home" class="latar">
      <div data-role="panel" id="lainnya" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a">
        <!-- panel content goes here -->
        <ul data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Cari produk..." data-inset="true">
          <li><a href="#">Apple</a></li>
          <li><a href="#">Banana</a></li>
          <li><a href="#">Cherry</a></li>
          <li><a href="#">Cranberry</a></li>
          <li><a href="#">Grape</a></li>
          <li><a href="#">Orange</a></li>
        </ul>
        </div><!-- /panel -->

        <div data-role="header" data-theme="b">
          <h1>Member</h1>
          <a href="#" data-icon="carat-l" data-rel="back" data-theme="b" data-iconshadow="true" class="ui-btn-left"> <span class="ui-btn-text">Kembali</span>
          </a>
        </div><!-- /header -->

        <div role="main" class="ui-content">
          <h3>Login</h3>
          <hr>
          <form action="">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <input type="submit" value="Login" data-theme="b ui-btn-inline ui-btn-icon-left ui-icon-action" >
          <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-user ui-btn-b">Daftar baru</a>
          </form>
        </div>      <!-- /content -->
          
          <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar" data-iconpos="top">
              <ul>
                <li><a href="#" data-icon="user"  class="ui-btn-active">Akun</a></li>
                <li><a href="#" data-icon="shop">Keranjang</a></li>
                <li><a href="#lainnya" data-icon="bars">Lainnya...</a></li>
              </ul>
              </div><!-- /navbar -->
              </div><!-- /footer -->
              
            </div>
            <!-- /page one -->
          </body>
        </html>
